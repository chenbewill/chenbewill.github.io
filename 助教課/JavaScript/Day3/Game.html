<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        [move-id] {
            height: calc(100vh/6);
            position: relative;
            background-color: wheat;

        }

        [monstBorn] {
            height: calc(100vh/6);
            position: relative;
            background-image: url("./image/tree-solid.svg");
            background-repeat: space;
            background-size: 20px;
            background-color: rgba(37, 89, 37, .7);
            background-position: center;
            z-index: 2;
        }

        .monst {
            width: 20px;
            height: 20px;
            position: absolute;
            background-repeat: no-repeat;
            background-position: center;

            border: 1px solid transparent;
            z-index: 1;
            cursor: crosshair;
        }
        /* #player:active, */
        .monst:active {
            scale: 2;
            transition: 0.1s;
            background-size: cover;
            background-image: url("./image/fffff.png") !important;
        }



        #player {
            width: 20px;
            height: 20px;
            position: absolute;
            margin: auto;
            overflow: hidden;
            border: 1px solid transparent;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 50%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("./image/user-astronaut-solid.svg");
            z-index: 3;
        }

        .container {
            min-width: 100px !important;
        }
    </style>
</head>

<body>
    <div class="container position-relative">
        <div class="row justify-content-center">
            <div class="col-2" monstBorn="1"></div>
            <div class="col-2" monstBorn="2"></div>
            <div class="col-2" monstBorn="3"></div>
            <div class="col-2" monstBorn="4"></div>
            <div class="col-2" monstBorn="5"></div>
            <div class="col-2" monstBorn="6"></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-2" monstBorn="18"></div>
            <div class="col-2" move-id="1"></div>
            <div class="col-2" move-id="2"></div>
            <div class="col-2" move-id="3"></div>
            <div class="col-2" move-id="4"></div>
            <div class="col-2" monstBorn="7"></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-2" monstBorn="17"></div>
            <div class="col-2" move-id="5"></div>
            <div class="col-2" move-id="6">
                <div id="player">

                </div>
            </div>
            <div class="col-2" move-id="7"></div>
            <div class="col-2" move-id="8"></div>
            <div class="col-2" monstBorn="8"></div>

        </div>
        <div class="row justify-content-center">
            <div class="col-2" monstBorn="16"></div>
            <div class="col-2" move-id="9"></div>
            <div class="col-2" move-id="10"></div>
            <div class="col-2" move-id="11"></div>
            <div class="col-2" move-id="12"></div>
            <div class="col-2" monstBorn="9"></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-2" monstBorn="15"></div>
            <div class="col-2" monstBorn="14"></div>
            <div class="col-2" monstBorn="13"></div>
            <div class="col-2" monstBorn="12"></div>
            <div class="col-2" monstBorn="11"></div>
            <div class="col-2" monstBorn="10"></div>

        </div>
        <div class="row justify-content-center ">
            <button class="col-4 m-2 btn btn-success " id="startBtn">開始</button>
            <p class="state text-center"> </p>
            <p class="text-center">方向鍵進行移動，點擊擊殺怪物</p>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./Game.js"></script>
</body>




</html>
