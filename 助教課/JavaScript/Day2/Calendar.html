<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./Calendar.css">
  <style>
    .addModaltextArea {
      box-sizing: border-box;
      min-height: 150px;
      max-height: 30vh;
      min-width: 100%;
      max-width: 100%;
    }
  </style>

</head>

<body>
  <div id="container">
    <div id="header">
      <div>
        <button id="backButton">Back</button>
      </div>
      <div class="" id="monthDisplay">
      </div>
      <div>
        <button id="nextButton">Next</button>
      </div>
    </div>

    <div id="weekdays">
      <div>Sunday</div>
      <div>Monday</div>
      <div>Tuesday</div>
      <div>Wednesday</div>
      <div>Thursday</div>
      <div>Friday</div>
      <div>Saturday</div>
    </div>

    <div id="calendar"></div>

    <!-- addEventModal -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addModalLabel">新增事項</h1>
            <input class="mx-2 text-center" type="date" id="addModalDate" disabled>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body " id="addModalbody">
            <!-- <input type="time" id ="startTime" value="">
          <input type="time" id ="endTime" value=""> -->
            <div class="">
              <label for="">title</label>
              <input id="addModaltitle" class="mx-2 px-2" type="text" placeholder="事項標題" >
            </div>
            <div class="d-flex flex-wrap">
              <label class="col-12 " for="">content</label>
              <textarea class="addModaltextArea p-2" id="addModalcontent" cols="30" rows="10"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id ="" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
            <button type="button" id ="addModalsubmit" class="btn btn-primary">新增</button>
          </div>
        </div>
      </div>
    </div>
    <!-- editEventModal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="editModalLabel">編輯事項</h1>
            <input class="mx-2 text-center" type="date" id="editModalDate" disabled>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body " id="editModalbody">
            <!-- <input type="time" id ="startTime" value="">
          <input type="time" id ="endTime" value=""> -->
            <div class="">
              <label for="">title</label>
              <input id="editModaltitle" class="mx-2 px-2" type="text" placeholder="事項標題" >
            </div>
            <div class="d-flex flex-wrap">
              <label class="col-12 " for="">content</label>
              <textarea class="addModaltextArea p-2" id="editModalcontent" cols="30" rows="10"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id ="" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
            <button type="button" id ="editModalsubmit" class="btn btn-primary">編輯</button>
          </div>
        </div>
      </div>
    </div>



  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="./Calendar.js"></script>
</body>

</html>
