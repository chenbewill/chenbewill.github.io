<html lang="en">

<head>

  <style>
    * {
      padding: 0;
      margin: 0;

    p {

    .container {
      max-width: 1200px;
      margin: 0px auto;

<body>
  <header>
  </header>
  <main>

    <section class="section_GuessNumber">
      <div class="container">
        <div class="Annimation">
        </div>
        <div class="main_Title">
          <h2>猜數字</h2>
        </div>
        <div class="wrap">
          <div class="output">
            <div>input</div>
          </div>
          <div class="input">
            <input type="number" class="numStorage" placeholder="請輸入四位不重複的數字">
            </input>
          </div>
          <div class="BtnGroup">
            <button class="item" data-value="1">1</button>
            <button class="item" data-value="2">2</button>
            <button class="item" data-value="3">3</button>
            <button class="item" data-value="4">4</button>
            <button class="item" data-value="5">5</button>
            <button class="item" data-value="6">6</button>
            <button class="item" data-value="7">7</button>
            <button class="item" data-value="8">8</button>
            <button class="item" data-value="9">9</button>
            <button class="item" data-value=""></button>
            <button class="item" data-value="0">0</button>
            <button class="item " data-value="submit">送出</button>
            <button class="item " data-value="reset">重新輸入</button>
            <button class="item" data-value="newGame">新遊戲</button>
            <button class="item" data-value="backward">倒退</button>
          </div>
        </div>
        <div class="wrap">
          <div class="logInfo">
          </div>
        </div>
      </div>

      </div>

    </section>



  </main>
  <footer></footer>

  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script> -->
  <script>
    let ansNumber;
    let inputNumberArray = [];
    window.onload = () => {
      const input = document.querySelector(".numStorage");
      const numBTN = document.querySelectorAll(".BtnGroup .item:nth-last-child(n+5)");
      const backwordBTN = document.querySelector(`[data-value="backward"]`);
      const submitBTN = document.querySelector(`[data-value="submit"]`);
      const resetBTN = document.querySelector(`[data-value="reset"]`);
      const newGameBTN = document.querySelector(`[data-value="newGame"]`);
      const logArea = document.querySelector(".logInfo");
      ansNumber = Random_number(4, 10);
      console.log(ansNumber);
      numBTN.forEach((el) => {
        el.addEventListener("click", BtnClick);
      })
      submitBTN.addEventListener("click", () => {
        if (Foolproof()) {
          CheckAns();
          ClearnInput();
        }
      });
      resetBTN.addEventListener("click", Reset);
      newGameBTN.addEventListener("click", NewGame);
      backwordBTN.addEventListener("click", Backword)


      function BtnClick() {
        const btnValue = event.target.getAttribute("data-value");
        while ((input.value).length >= 4) {
          return;
        }
        //顯示輸入文字
        input.value += btnValue;
      }
      function CheckAns() {
        inputNumberArray = (input.value).split("");
        let A = 0;
        let B = 0;
        //將input[]進行比對
        inputNumberArray.filter((num, index) => {
          let aidx = ansNumber.findIndex((el) => el == num)
          while (aidx > -1) {
            if (aidx == index) {
              A++;
            } else {
              B++;
            }
            break;
          }
        })
        logArea.innerHTML += `<p> A : ${A} ， B : ${B} ，輸入數字為 ${input.value} </p>`;
      }
      function NewGame() {
        ansNumber = Random_number(4, 10);
        console.log(ansNumber);
        logArea.innerHTML = "";
        Reset();
      }
      function ClearnInput() {
        input.value = "";
      }
      function Reset() {
        input.value = "";
      }
      function Random_number(count, range) {
        let result = []
        for (let i = 0; i < count; i++) {
          let num = Math.floor(Math.random() * range);
          //檢查數字是否重複
          if (result.includes(num)) {
            i--;
            continue;
          } else {
            result.push(num);
          }
        }
        return result;
      }
      function Backword() {
        input.value = (input.value).substring(0, `${(input.value).length - 1}`);
      }
      function Foolproof() {
        //將inputArray重新建立，並替換重複數字
        let newArray = inputNumberArray.filter((num, idx, arr) => {
          if (arr.indexOf(num) === idx) {
            return arr.indexOf(num)
          }
          //等效果 return arr.indexOf(num) === idx; 
        })
        if ((input.value).length != 4) {
          alert("請輸入4位數字");
          Reset()
          return false;
        } else if (newArray.length != 4) {
          alert("請輸入4位不同的數字");
          Reset()
          return false;
        }
        else {
          return true;
        }



        //防呆重複數字??
      }
    }
  </script>






</body>

</html>
