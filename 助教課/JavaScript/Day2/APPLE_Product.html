<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .color-btn:hover {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <header></header>
    <main class="bg-light">
        <div class="productType_list d-flex justify-content-center align-items-center">
            <ul class="">
                <li class="item btn btn-secondary productType_Control m-2 p-2"> iPhone</li>
                <li class="item btn btn-secondary productType_Control m-2 p-2"> iPad</li>
                <li class="item btn btn-secondary productType_Control m-2 p-2"> MackBook</li>
            </ul>
        </div>
        <section class="section_iPhone">
            <div class="container">
                <div class="row col-12 ">
                    <div class="main_Pic col-12 col-md-6">
                        <!-- 圖片 -->
                        <div class="pic col-12 position-relative p-3">
                            <!-- <img src="https://fakeimg.pl/500x300/200"> -->
                        </div>
                    </div>
                    <!-- 選擇 -->
                    <div class="choose col-12 col-md-6">
                        <!-- 機型 -->
                        <div class="type d-flex flex-wrap justify-content-start align-items-center ">
                        </div>
                        <!-- 外觀 -->
                        <div class="appearance d-flex flex-wrap justify-content-start align-items-center ">
                        </div>
                        <!-- 儲存裝置 -->
                        <div class="storage d-flex flex-wrap justify-content-start align-items-center ">
                        </div>
                        <!-- 換購方案 -->
                        <div class="tradeIn d-flex flex-wrap justify-content-start align-items-center text-center ">
                        </div>
                        <!-- 價格 -->
                        <div class="finalPrice col-12  d-flex flex-wrap justify-content-center align-items-center ">
                        </div>
                    </div>
                </div>
        </section>
        <section class="section_iPad">
            <div class="container">
                <div class="row col-12">
                </div>
            </div>
        </section>
        <section class="section_MacBook">
            <div class="container">
                <div class="row col-12">
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./APPLE_ProductData.js"></script>
    <script src="./APPLE_Product.js"></script>

</body>

</html>
